apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: eschool-backend-deployment
  labels:
    app: eschool-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      name: eschool-backend
  template:
    metadata:
      labels:
        name: eschool-backend
    spec:
      containers:
      - name: backend-app
        image: us.gcr.io/lyrical-chassis-232614/eschool-backend:0.0.1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
        env:
        - name: BASE_ENV
          value: e2e
        - name: MONGODB_URI
          value: 'mongodb://bsm-mongo:27017/bsm'
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=lyrical-chassis-232614:us-central1-a:lyrical-chassis-232614-db-eschool19=tcp:3306",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql          
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: cloudsql
          emptyDir:
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs